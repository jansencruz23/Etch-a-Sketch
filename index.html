<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="menu">
            <input id="color" type="color" value="#303030">
            <button class="black btn selected">Black</button>
            <button class="rgb btn">RGB</button>
            <button class="eraser btn">Eraser</button>
            <button class="reset btn">Reset</button>
            <input id="range" type="range" min="1" max="64" value="16">
            <output id="rangeValue">16 x 16</output>
        </div>
        
        <div id="container"></div>
    </main>
    <footer>
        Copyright &#169; 2023 Jansen C. Cruz
    </footer>

    <script src="main.js" type="text/javascript" defer></script>
</body>
</html>
